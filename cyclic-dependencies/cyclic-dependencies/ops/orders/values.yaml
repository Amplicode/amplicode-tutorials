replicaCount: 1

image:
    repository: orders
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

profiles: ""

datasource:
    url: jdbc:postgresql://ordersdb/orders
    username: orders
    password: orders

app:
    minio:
        url: http://minio:9000


serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
    type: ClusterIP
    port: 8080

ingress:
    enabled: true
    className: ""
    annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
        -   host: orders.127.0.0.1.sslip.io
            paths:
                -   path: /
                    pathType: Prefix
    tls: [ ]
    #  - secretName: chart-example-tls
    #    hosts:
    #      - example.host

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
#   cpu: 100m
#   memory: 128Mi

liveness:
    delay: 60
    timeout: 10
    path: /actuator/health/liveness

readiness:
    delay: 60
    timeout: 10
    path: /actuator/health/readiness

autoscaling:
    hpa:
        enabled: false
        minReplicas: 1
        maxReplicas: 100
        targetCPU: 80
        targetMemory: ""

# Additional volumes on the output Deployment definition.
volumes: [ ]
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }

postgresql:
    enabled: true
    fullnameOverride: ordersdb
    auth:
        postgresPassword: postgres
        username: orders
        password: orders
        database: orders

minio:
    enabled: true
    fullnameOverride: minio
    defaultBuckets: "products"
    auth:
        rootUser: minioadmin
        rootPassword: minioadmin
    ingress:
        enabled: true
        hostname: minio.127.0.0.1.sslip.io

